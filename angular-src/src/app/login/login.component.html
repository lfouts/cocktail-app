<div class="container">
  <div *ngIf="user.id; else elseBlock">
    Hello, {{ user.user }}
    <a href="/auth/logout" class="button" >Logout</a>
  </div>

  <ng-template #elseBlock>
    <a href="/auth/facebook" class="card-link">sign in with facebook</a>
    <a href="/auth/google" class="card-link">sign in with google</a>
  </ng-template>
</div>
