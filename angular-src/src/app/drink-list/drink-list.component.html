
<div class="container">
  <div *ngFor="let drink of drinks">
    <h2>{{ drink.name }}</h2>
    <p>{{ drink.description }}</p>
    <select #rating (change)= "onChange(rating.value, 1)">
      <option value="1">
        1
      </option>
      <option value="2">
        2
      </option>
      <option value="3">
        3
      </option>
      <option value="4">
        4
      </option>
      <option value="5">
        5
      </option>
    </select>
  </div>
</div>
